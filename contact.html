<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <header class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-inverse navigation col-12">
            <a class="navbar-brand band-title col-10" href="#">The Rolling Stones</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto col-12 text-center">
                    <li class="nav-item col-md-3">
                        <a class="nav-link " href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item col-md-3">
                        <a class="nav-link" href="band.html">Band</a>
                    </li>
                    <li class="nav-item col-md-3">
                        <a class="nav-link" href="media.html">Media<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active col-md-3">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        
    </header>
    <section class="container">
        <div class="transparent-back contact-header text-center">
            <h3 class="contact-heading">Want to book us or ask about our next album?</h3>
            <h5 class="uppercase">We love hearing from you!</h5>
        </div>
        <div class="center-form">
            <form class="col-12 text-center contact-form">
                <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Enter request" required></textarea>
                <button type="submit" class="btn btn-secondary mx-auto submit">Contact Us</button>
            </form>
        </div>
    </section>
    <footer class="footer col-12 text-center">
        <div class="col-12">
            <ul class="list-inline social-links">
                <li class="list-inline-item s-link"><a target="_blank" href="https://en-gb.facebook.com/therollingstones"><i class="fa fa-facebook social-icon"></i></a></li>
                <li class="list-inline-item s-link"><a target="_blank" href="https://twitter.com/RollingStones"><i class="fa fa-twitter social-icon"></i></a></li>
                <li class="list-inline-item s-link"><a target="_blank" href="https://www.instagram.com/therollingstones/?hl=en"><i class="fa fa-instagram social-icon"></i></a></li>
                <li class="list-inline-item s-link"><a target="_blank" href="https://www.youtube.com/user/therollingstones"><i class="fa fa-youtube social-icon"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
